    <style type="text/css">
        @keyframes flash {
            0% { color: @template_title_flash_light_fg; }

            60% { color: @template_title_flash_dark_fg; }
            90% { color: @template_title_flash_dark_fg; }

        .highlighted-anchor {

        }

          tex: {
